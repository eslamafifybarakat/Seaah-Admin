<ng-container *ngIf="type=='usersList'">
  <div class="row pt-4">
    <ng-container *ngFor="let card of [9,8,8,9,9,8,8,9]; let i=index">
      <div class="col-xl-3 col-lg-4 col-sm-6 mb-4">
        <p-skeleton width="100%" height="15rem" borderRadius="13px"></p-skeleton>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-container *ngIf="type=='editClient'">
  <p-skeleton width="100%" height="15rem" borderRadius="13px"></p-skeleton>
</ng-container>

<ng-container *ngIf="type=='recordDetails'">
  <div class="row">
    <div *ngFor="let item of [4,4,4,4]" class="col-md-6 mb-3">
      <p-skeleton width="100%" height="20rem" borderRadius="13px"></p-skeleton>
      <p-skeleton width="100%" height="34vh" borderRadius="13px" styleClass="mt-4"></p-skeleton>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="type=='expenses-details'">
  <div class="row mt-4">
    <div class="col-lg-6">
      <p-skeleton width="100%" height="34vh" borderRadius="13px"></p-skeleton>
      <p-skeleton width="100%" height="34vh" borderRadius="13px" styleClass="mt-4"></p-skeleton>
      <p-skeleton width="100%" height="24vh" borderRadius="13px" styleClass="mt-4"></p-skeleton>
    </div>
    <div class="col-lg-6">
      <p-skeleton width="100%" height="60vh" borderRadius="13px"></p-skeleton>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="type=='statistics'">
  <div class="row">
    <div *ngFor="let item of [5,5,5,5]" class="col-lg-3 col-sm-6 mt-3">
      <p-skeleton width="100%" height="8rem" borderRadius="13px"></p-skeleton>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-7">
      <p-skeleton width="100%" height="20rem" borderRadius="13px"></p-skeleton>
    </div>
    <div class="col-lg-5 mt-lg-0 mt-4">
      <p-skeleton width="100%" height="20rem" borderRadius="13px"></p-skeleton>
    </div>
  </div>
  <div class="mt-4">
    <p-skeleton width="100%" height="20rem" borderRadius="13px"></p-skeleton>
  </div>
  <div class="row">
    <div class="col-lg-6 mt-4">
      <p-skeleton width="100%" height="20rem" borderRadius="13px"></p-skeleton>
    </div>
    <div class="col-lg-6 mt-4">
      <p-skeleton width="100%" height="20rem" borderRadius="13px"></p-skeleton>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='faqs'">
  <ng-container *ngFor="let item of [4,4,3,2]">
    <div class="mb-4">
      <p-skeleton width="100%" height="19rem" borderRadius="13px"></p-skeleton>
    </div>
  </ng-container>
</ng-container>
