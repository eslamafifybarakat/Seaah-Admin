<div id="modal-form">
  <form [formGroup]="bankForm" (ngSubmit)="submit()" aria-label="add-client-form">
    <div class="form-content">
      <div class="mb-3">
        <label for="name" class="mb-2 required">
          {{'labels.bankPercentage'|translate}}
        </label>
        <div
          [class.border-red]="formControls?.bankPercentage?.invalid && (formControls?.bankPercentage?.dirty || formControls?.bankPercentage?.touched)">
          <p-inputNumber inputId="percent" prefix="%" placeholder="{{'placeholders.bankPercentage'|translate}}"
            formControlName="bankPercentage"
            (onInput)="publicService?.clearValidationErrors(formControls?.bankPercentage)" [min]="0">
          </p-inputNumber>
        </div>
        <div class="mt-2">
          <ng-container
            *ngIf="formControls?.bankPercentage?.invalid && (formControls?.bankPercentage?.dirty || formControls?.bankPercentage?.touched)">
            <ng-container *ngIf="formControls?.bankPercentage?.errors?.['required']">
              <span class="text-danger fs-8">
                {{'validations.requiredField'|translate}}
              </span>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-3 flex-wrap mt-4">
      <button type="submit" class="btn btn-solid-main d-flex align-items-center justify-content-center gap-2">
        <span>
          {{'general.save'|translate}}
        </span>
        <i class="pi pi-save"></i>
      </button>
      <button type="button" class="btn btn-outline-main d-flex align-items-center gap-2" (click)="cancel()">
        <span>
          {{'general.cancel'|translate}}
        </span>
        <i class="pi pi-times"></i>
      </button>
    </div>
  </form>
</div>
